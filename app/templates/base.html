<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for( 'static', filename='css/style.css' ) }}" />
    <title>Metode Numerik</title>
  </head>
  <body class="h-100">
    <!-- Nav -->
    <nav class="navbar navbar-expand-sm navbar-light sticky-top shadow-sm" style="background-color: white">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Metode Numerik</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav d-sm-none pt-3">
            {% include "navlink.html" %}
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Nav -->

    <div class="container-fluid">
      <div class="row">
        <!-- Side Nav -->
        <nav class="col-md-2 col-sm-3 h-100 p-0 position-fixed d-none d-sm-block shadow">
          <ul class="list-group list-group-flush">
            {% include "navlink.html" %}
          </ul>
        </nav>
        <!-- End Side Nav -->

        <!-- Content -->
        {% block content%} 
        {% endblock %}
        <!-- End Content -->
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
